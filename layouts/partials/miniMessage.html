<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery("#miniMessage").delay(1000).fadeIn(1500);
    });

</script>
<div class="medium-3 columns right" id="miniMessage" style="display: none" >
    <h3>Contact Us?</h3>


    <form role="form" action="" method="post">
        <div class="form-group">
            <label for="InputName">Your Name</label>

            <div class="input-group">
                <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name"
                       required>
                <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="InputEmail">Your Email</label>

            <div class="input-group">
                <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email"
                       required>
                <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="InputMessage">Message</label>

            <div class="input-group">
                <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
            </div>
        </div>
        <a role="button" aria-label="submit form" href="#" class="button [small tiny large]">Submit</a>
    </form>
</div>
